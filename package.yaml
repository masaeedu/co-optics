spec-version: 0.30.0
name: co-optics
author: Asad Saeeduddin
maintainer: masaeedu@gmail.com
license: MIT

build-type: Simple

source-dirs: src
dependencies:
  - { name: "base", version: ">=4.12 && <4.13" }
  - profunctors
  - bifunctors
  - containers
  - transformers
  - mtl
  - digit

ghc-options: [-Wall]
default-extensions:
  - GADTs

  - StandaloneDeriving
  - DeriveFunctor
  - DerivingVia
  - GeneralizedNewtypeDeriving

  - ScopedTypeVariables
  - RankNTypes
  - QuantifiedConstraints

  - TypeApplications
  - TypeOperators
  - MultiParamTypeClasses

  - ConstraintKinds
  - DataKinds
  - PolyKinds
  - KindSignatures

  - UndecidableInstances
  - FlexibleInstances
  - FlexibleContexts
  - DefaultSignatures

  - TupleSections

  - NoImplicitPrelude

  - LambdaCase

library: {}
executable:
  main: Main.hs
